<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Uttam Kini's blog"/>
    <title>Uttam Kini's blog</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          crossorigin="anonymous"/>

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css"/>
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css"/>
    <!--<![endif]-->


    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/layouts/blog-old-ie.css"/>
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/layouts/blog.css"/>
    <!--<![endif]-->
</head>
<body>


<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Uttam Kini's Blog</h1>
            <h2 class="brand-tagline"></h2>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts" th:each="post,index: ${posts}">
                <a th:href="@{/posts/__${post.urlFriendlyTitle}__}">
                    <section class="post">
                        <header class="post-header">
                            <h2 class="post-title" th:text="${post.title}"></h2>
                            <p class="post-meta">
                                <a class="post-category post-category-js" href="#">JavaScript</a>
                            </p>
                        </header>

                        <div class="post-description">
                            <p th:utext="${post.preview}">
                            </p>
                        </div>
                    </section>
                </a>
            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="http://uttamkini.com/about" class="pure-menu-link">About</a>
                        </li>
                        <li class="pure-menu-item"><a href="https://twitter.com/uttamkini" class="pure-menu-link">Twitter</a>
                        </li>
                        <li class="pure-menu-item"><a href="https://github.com/uttamk"
                                                      class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
